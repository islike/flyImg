<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flyimg</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<style>
*{margin: 0; padding: 0;}
.imgbox{ width: 155px; height: 155px; position: relative;}
.imgbox img{position: relative; left: 0; top: 0;}
.rightbar{ position: fixed; right: 0;top: 0; height: 100%; width: 40px; background-color: #efefef;z-index: 3;}
.mark{width: 40px; height: 40px; line-height: 40px; background-color: skyblue; text-align: center; font-size: 12px; color: #333; margin-top: 190px;}


	</style>
</head>
<body>
<div class="imgbox">
	<img src="face.jpg" alt="">	
</div>
<div class="imgbox">
	<img src="face.jpg" alt="">	
</div>
<div class="imgbox">
	<img src="face.jpg" alt="">	
</div>
<div class="imgbox">
	<img src="face.jpg" alt="">	
</div>

<div class="rightbar">
	<div class="mark">目标</div>
</div>

<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){

$.fn.extend({
	flyimg:function(){
		//var _this=$(this);
		$(this).click(function(){
			var flyimg=$(this).clone(),
				nTargetX=$(".mark").offset().left,
				nTargetY=$(".mark").offset().top,
				nThisTop=$(this).offset().top;
			$(this).parent().append(flyimg);
			//return false
			flyimg.css({
				"position":"absolute","opacity":.8,"z-index":2
			}).animate({
				"width":"40px","height":"40px","border-radius":"50%"
			},"fast",function(){
				flyimg.animate({
					"left":nTargetX,"top":-(nThisTop-nTargetY),"opacity":.05
					},function(){ $(this).remove();
				})
			})//animate
				
		})//click
	} //flyimg
})
	$(".imgbox img").flyimg();

})

</script>
</body>
</html>
